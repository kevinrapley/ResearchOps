<!--
  @file /partials/debug.html
  @summary Full debug console markup + CSS; JS is loaded via separate module for clarity.
-->
<style>
	.debug-toggle {
		position: fixed;
		bottom: 20px;
		right: 20px;
		width: 56px;
		height: 56px;
		border-radius: 50%;
		background: #d4351c;
		color: #fff;
		border: 0;
		font-size: 24px;
		cursor: pointer;
		box-shadow: 0 4px 12px rgba(0, 0, 0, .3);
		z-index: 9998;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.debug-toggle:active {
		transform: scale(.95);
	}

	.debug-console {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		height: 40vh;
		background: #1a1a1a;
		color: #0f0;
		font-family: "Courier New", monospace;
		font-size: 12px;
		z-index: 9999;
		display: flex;
		flex-direction: column;
		box-shadow: 0 -4px 12px rgba(0, 0, 0, .5);
	}

	.debug-console[hidden] {
		display: none;
	}

	.debug-console__header {
		background: #0b0c0c;
		color: #fff;
		padding: 12px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		border-bottom: 1px solid #333;
	}

	.debug-console__btn {
		background: #d4351c;
		color: #fff;
		border: 0;
		padding: 6px 12px;
		border-radius: 4px;
		margin-left: 8px;
		cursor: pointer;
		font-size: 12px;
	}

	.debug-console__btn:active {
		background: #b02d17;
	}

	.debug-console__output {
		flex: 1;
		overflow-y: auto;
		padding: 12px;
		-webkit-overflow-scrolling: touch;
	}

	.debug-log {
		margin: 4px 0;
		padding: 4px 8px;
		border-left: 3px solid #0f0;
		background: rgba(0, 255, 0, .05);
	}

	.debug-error {
		margin: 4px 0;
		padding: 4px 8px;
		border-left: 3px solid #d4351c;
		background: rgba(212, 53, 28, .1);
		color: #ff6b6b;
	}

	.debug-warn {
		margin: 4px 0;
		padding: 4px 8px;
		border-left: 3px solid #ffdd00;
		background: rgba(255, 221, 0, .1);
		color: #ffdd00;
	}

	.debug-info {
		margin: 4px 0;
		padding: 4px 8px;
		border-left: 3px solid #1d70b8;
		background: rgba(29, 112, 184, .1);
		color: #5bc0de;
	}

	.debug-timestamp {
		color: #666;
		font-size: 10px;
		margin-right: 8px;
	}

	@media (min-width: 768px) {
		.debug-console {
			right: 0;
			left: auto;
			width: 400px;
			height: 60vh;
		}
	}
</style>

<div id="debug-console" class="debug-console" hidden>
	<div class="debug-console__header">
		<span>üêõ Debug Console</span>
		<span>
			<button id="debug-export" class="debug-console__btn">Export</button>
			<button id="debug-clear" class="debug-console__btn">Clear</button>
			<button id="debug-close" class="debug-console__btn">Close</button>
		</span>
	</div>
	<div id="debug-output" class="debug-console__output"></div>
</div>
<button id="debug-toggle" class="debug-toggle" aria-label="Toggle debug console">üêõ</button>

<!-- Load the console wiring (kept separate for readability/reuse) -->
<script type="module" src="/partials/debug.js"></script>
