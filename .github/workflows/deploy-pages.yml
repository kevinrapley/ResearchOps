name: Deploy Cloudflare Pages (Site)

on:
  push:
    branches: [ main ]
    paths:
      - public/**
      - dist/**
      - build/**
      - _redirects
      - package.json
      - package-lock.json
      - .github/workflows/deploy-pages.yml
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }} # e.g., "researchops"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build site (if applicable)
        run: npm run build --if-present

      - name: Determine output directory
        id: outdir
        shell: bash
        run: |
          if [[ -d "dist" ]]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [[ -d "build" ]]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "dir=public" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CF_PAGES_PROJECT }}
          directory: ${{ steps.outdir.outputs.dir }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
