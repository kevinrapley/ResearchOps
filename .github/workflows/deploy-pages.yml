name: Deploy Cloudflare Pages (Site)

on:
  push:
    branches: [ main ]
    paths:
      - public/**
      - dist/**
      - build/**
      - _redirects
      - package.json
      - package-lock.json
      - .github/workflows/deploy-pages.yml
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site (if applicable)
        run: npm run build --if-present

      - name: Validate required secrets
        run: |
          test -n "${{ env.CLOUDFLARE_API_TOKEN }}" || { echo "::error::CF_API_TOKEN missing"; exit 1; }
          test -n "${{ env.CLOUDFLARE_ACCOUNT_ID }}" || { echo "::error::CF_ACCOUNT_ID missing"; exit 1; }

      - name: Detect output directory
        id: outdir
        shell: bash
        run: |
          if [[ -d "dist" ]]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [[ -d "build" ]]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "dir=public" >> "$GITHUB_OUTPUT"
          fi
          echo "ðŸ“¦ Using output directory: $(cat $GITHUB_OUTPUT)"

      - name: Debug CF env
        run: |
          echo "CF_ACCOUNT_ID=${{ env.CLOUDFLARE_ACCOUNT_ID }}"
          echo "Token length: ${#CLOUDFLARE_API_TOKEN}"
          echo "Project: researchops"

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: researchops
          directory: ${{ steps.outdir.outputs.dir }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
