name: Accessibility audit (pa11y-ci)

on:
  pull_request:
  workflow_dispatch:

jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Start local server
        run: |
          npx http-server public -p 8080 &
          echo $! > /tmp/http.pid
      - name: Run pa11y-ci
        run: npx pa11y-ci
      - name: Stop server
        if: always()
        run: kill $(cat /tmp/http.pid)
