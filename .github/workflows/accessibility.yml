name: Accessibility audit (pa11y-ci)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Start local server
        run: |
          npx --yes http-server public -p 8080 --silent -c-1 &
          echo $! > /tmp/http.pid

      - name: Wait for server (http://localhost:8080)
        run: |
          for attempt in {1..60}; do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              echo "Server is ready."
              exit 0
            fi
            echo "[$attempt/60] Waiting for server..."
            sleep 1
          done
          echo "Server failed to start within expected time." >&2
          exit 1

      # Provide URLs to pa11y-ci. If you already have a pa11yci.json in the repo,
      # you can remove this step.
      - name: Create pa11yci.json
        run: |
          cat > pa11yci.json <<'JSON'
          {
            "defaults": {
              "standard": "WCAG2AA",
              "timeout": 30000,
              "includeNotices": false,
              "includeWarnings": false,
              "maxWait": 30000
            },
            "urls": [
              "http://localhost:8080/",
              "http://localhost:8080/pages/start/index.html",
              "http://localhost:8080/pages/projects/index.html"
            ]
          }
          JSON

      - name: Run pa11y-ci
        run: npx --yes pa11y-ci --reporter json > pa11y-report.json

      # Optional: pretty HTML report
      - name: Generate HTML report
        run: |
          node -e "const fs=require('fs');const r=JSON.parse(fs.readFileSync('pa11y-report.json','utf8'));const rows=Object.entries(r).map(([u,items])=>'<h2>'+u+'</h2>'+items.map(i=>'<details><summary>['+i.type+'] '+i.message+'</summary><pre>'+JSON.stringify(i,null,2)+'</pre></details>').join('')).join('');fs.writeFileSync('pa11y-report.html','<!doctype html><meta charset=utf-8><title>pa11y-ci report</title><style>body{font-family:system-ui;margin:24px;line-height:1.4}summary{cursor:pointer}h2{margin-top:24px;border-bottom:1px solid #eee;padding-bottom:4px}</style><h1>pa11y-ci report</h1>'+rows);"

      - name: Upload pa11y artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-ci-report
          path: |
            pa11y-report.json
            pa11y-report.html
            pa11yci.json
          if-no-files-found: error
          retention-days: 14

      - name: Stop server
        if: always()
        run: kill "$(cat /tmp/http.pid)" || true

      - name: Add summary
        if: always()
        run: |
          echo "## Accessibility audit (pa11y-ci)" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts: **pa11y-ci-report** (JSON + HTML)" >> $GITHUB_STEP_SUMMARY
          echo "- Standard: WCAG 2.1 AA" >> $GITHUB_STEP_SUMMARY
