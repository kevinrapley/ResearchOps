name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Format check
        run: npm run format --if-present -- -c

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Unit tests
        run: npm test --if-present -- --ci --reporters=default --coverage

      - name: E2E (Playwright)
        run: npm run test:e2e --if-present

      - name: BDD (Cucumber)
        env:
          BASE_URL: ${{ vars.PREVIEW_URL || vars.PAGES_URL || secrets.PREVIEW_URL || secrets.PAGES_URL || 'https://researchops.pages.dev/' }}
        run: npm run qa:cucumber

      # Produce the walkthrough site but DO NOT deploy here
      - name: Upload walkthrough artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: walkthrough-site
          path: reports-site
          if-no-files-found: ignore

      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html
          if-no-files-found: ignore
