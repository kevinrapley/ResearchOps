# .github/workflows/qa-bdd.yml
name: QA â€” BDD (Cucumber + Playwright)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  bdd:
    runs-on: ubuntu-latest
    env:
      # Prefer repo variable PAGES_URL if you set one; otherwise hardcode
      BASE_URL: ${{ vars.PAGES_URL || 'https://researchops.pages.dev/' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Playwright deps + browsers
        run: npx playwright install --with-deps chromium

      - name: Install test deps
        run: npm i -D @cucumber/cucumber@^11 playwright@^1.56

      - name: Run BDD suite
        run: npm run qa:cucumber
