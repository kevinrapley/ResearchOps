name: qa-bdd

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  bdd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx --yes playwright@1.56.1 install --with-deps chromium

      - name: Resolve BASE_URL
        id: base
        shell: bash
        run: |
          val="${{ vars.PREVIEW_URL }}"
          if [ -z "$val" ]; then val="${{ vars.PAGES_URL }}"; fi
          if [ -z "$val" ]; then val="${{ secrets.PREVIEW_URL }}"; fi
          if [ -z "$val" ]; then val="${{ secrets.PAGES_URL }}"; fi
          if [ -z "$val" ]; then val="https://researchops.pages.dev/"; fi
          echo "BASE_URL=$val" >> "$GITHUB_ENV"

      - name: Run BDD suite
        run: npm run qa:cucumber

      # Make sure there's always something to deploy to Pages
      - name: Ensure walkthrough site exists
        if: always()
        shell: bash
        run: |
          mkdir -p reports-site
          if [ ! -f reports-site/index.html ]; then
            cat > reports-site/index.html <<'HTML'
            <!doctype html>
            <meta charset="utf-8">
            <title>BDD Walkthrough</title>
            <h1>BDD Walkthrough</h1>
            <p>No screenshots found for this run.</p>
            HTML
          fi

      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html
          if-no-files-found: ignore

      - name: Upload walkthrough site (for Pages)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports-site

  deploy:
    needs: bdd
    if: always()
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Add Job Summary
        shell: bash
        run: |
          URL="${{ steps.deploy.outputs.page_url }}"
          {
            echo "## âœ… BDD Visual Walkthrough"
            echo
            echo "**Open the gallery:** ${URL}"
            echo
            echo "[Open Cucumber HTML report](${URL}cucumber-report.html)"
            echo
            echo "> Tip: The gallery shows each step with its screenshot, grouped by scenario."
          } >> "$GITHUB_STEP_SUMMARY"
