name: QA — BDD (Cucumber + Playwright)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bdd:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.PREVIEW_URL || vars.PAGES_URL || secrets.PREVIEW_URL || secrets.PAGES_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure BASE_URL
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "No PAGES/PREVIEW URL set; falling back to http://localhost:8788"
            echo "BASE_URL=http://localhost:8788" >> $GITHUB_ENV
          else
            echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install browsers & test deps (fast path; avoids full npm ci churn)
      - name: Install Playwright + deps and Cucumber
        run: |
          npx --yes playwright@1.48.2 install --with-deps chromium
          npm i -D @cucumber/cucumber@^10.3.0 playwright@^1.48.2

      - name: Run BDD suite
        run: npx cucumber-js -p default
        env:
          BASE_URL: ${{ env.BASE_URL }}

    # No artifact/uploads here → job ends ASAP → Post steps run sooner

  # Everything heavy (artifacts + pages) moves here
  deploy:
    needs: bdd
    if: needs.bdd.result == 'success' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Re-create the report site from repo output (if your hooks emitted reports/)
      - name: Prepare walkthrough site
        run: |
          mkdir -p reports-site
          if [ -f reports/cucumber-report.html ]; then
            cp reports/cucumber-report.html reports-site/cucumber-report.html
          fi
          if [ -d reports/screenshots ]; then
            mkdir -p reports-site/screenshots
            cp -r reports/screenshots/* reports-site/screenshots/ || true
          fi
          # Optionally add an index.html if your hooks didn’t create one
          if [ ! -f reports-site/index.html ]; then
            cat > reports-site/index.html <<'HTML'
<!doctype html><meta charset="utf-8">
<title>BDD Visual Walkthrough</title>
<p>Report available if generated by the test hooks:</p>
<ul>
  <li><a href="./cucumber-report.html">Cucumber HTML report</a></li>
</ul>
HTML
          fi

      - name: Upload Pages artifact (walkthrough site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Job Summary
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          {
            echo "## ✅ BDD Visual Walkthrough"
            echo
            echo "**Open the gallery:** ${URL}"
            echo
            echo "[Open Cucumber HTML report](${URL}cucumber-report.html)"
            echo
            echo "> The gallery shows each step’s screenshot, grouped by scenario."
          } >> "$GITHUB_STEP_SUMMARY"
