name: QA â€¢ Playwright E2E

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  e2e:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx --yes playwright@1.56.1 install --with-deps chromium

      - name: Run Playwright tests
        env:
          NODE_OPTIONS: --max-old-space-size=2048
        run: npx --yes playwright@1.56.1 test

      - name: Upload Playwright report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload Playwright traces/videos/screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          if-no-files-found: ignore

      - name: Add report link to summary
        if: always()
        run: |
          echo "## Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "- Download the HTML report artifact: **playwright-report**" >> $GITHUB_STEP_SUMMARY
          echo "- Traces / screenshots / videos: **playwright-test-results**" >> $GITHUB_STEP_SUMMARY
